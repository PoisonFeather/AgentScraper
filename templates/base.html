<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title if title else "AgentScraper" }}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon.png') }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Layout */
    body { font-family: system-ui, Arial; }
    .page-wrap { max-width: 1200px; }

    /* Make links less neon */
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Keep your <pre> nice */
    pre{
      background:#fff;
      border:1px solid rgba(0,0,0,.08);
      border-radius:10px;
      padding:12px;
      white-space:pre-wrap;
      word-break: break-word;
      margin:0;
    }

    /* Your "thumb" fix: ensures list images are not huge */
    img.thumb{
      width: 100%;
      height: 190px;
      object-fit: cover;
      background:#fff;
    }

    /* If you still use a plain .card somewhere, Bootstrap already styles it */
    .muted { color:#6c757d; }
  </style>
</head>

<body class="bg-light">
  <div class="container page-wrap py-3">

    <nav class="navbar navbar-expand-lg bg-white border rounded-3 px-3 mb-3">
      <a class="navbar-brand fw-semibold" href="{{ url_for('index') }}">AgentScraper</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-sm btn-outline-dark" href="{{ url_for('index') }}">Ads</a>
        <a class="btn btn-sm btn-outline-dark" href="{{ url_for('profiles_page') }}">Profiles</a>
        <a class="btn btn-sm btn-outline-dark" href="{{ url_for('run_page') }}">Run</a>
      </div>
    </nav>

    {% block content %}{% endblock %}

  </div>

  <!-- Bootstrap JS (for accordion/collapse/etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
