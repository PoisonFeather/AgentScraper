<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title if title else "AgentScraper" }}</title>
  <style>
    body{font-family:system-ui,Arial;margin:24px;max-width:1100px}
    input,textarea,select,button{font-size:14px}
    textarea{width:100%;height:120px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .card{border:1px solid #ddd;border-radius:10px;padding:12px;margin:10px 0}
    .muted{color:#666}
    a{color:#0b5;text-decoration:none}
    a:hover{text-decoration:underline}
    pre{background:#fafafa;padding:10px;border-radius:8px;border:1px solid #eee;white-space:pre-wrap}
    .topnav{display:flex;gap:12px;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="topnav">
    <a href="{{ url_for('index') }}">Ads</a>
    <a href="{{ url_for('profiles_page') }}">Profiles</a>
    <a href="{{ url_for('run_page') }}">Run</a>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
